                        y: Math.random() * canvas.height,
                        s: Math.random() * 1.5 + 1,

                ctx.clearRect(0,0, canvas.width, canvas.height);

                    p.x += p.vx; p.y += p.vy;

                    if(p.y < 0) p.y = canvas.height; if(p.y > canvas.height) p.y = 0;

                });
                requestAnimationFrame(draw);
            };
            draw();

                    isFeatured = true;

                    isFeatured = FEATURED_GAMES_LIST.some(f => lowerName === f.toLowerCase());
                }
                return { ...z, isHot, isFeatured };
            }).sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));

            setActiveName(name);

                setBlobUrl(URL.createObjectURL(blob));

            } finally { 
              setIsLoading(false); 
            }
          };

                        React.createElement('div', { className: "flex items-center gap-1.5" }, [

                        React.createElement(Globe, { size: 12 }), "Proxy"

                        className: "w-full pl-10 pr-4 py-2.5 bg-white/5 border border-white/10 rounded-xl text-xs outline-none focus:border-primary focus:bg-white/10 transition-all",
